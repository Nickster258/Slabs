name: Slabs
main: org.stonecipher.Slabs
version: 3.0.0
api-version: 1.13
author: Nickster258

commands:
  slab:
    description: Give the player a special slab that places upside down half-slabs.
    usage: /<command>
    permission: Slabs.slab
    permission-message: You don't have permission!
  slab-version:
    description: Reports the version of Slabs installed.
    usage: /<command>
    permission: Slabs.version
    permission-message: You don't have permission!